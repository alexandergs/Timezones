<timezones-app></timezones-app>
<div class="row">
    <h3>
        {{title}}
    </h3>
    <div class="container">
        <div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
        <div *ngIf="!showAddUser" class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3  col-sm-8 col-sm-offset-2 col-xs-12">
            <button type="button" class="btn btn-success pull-right" (click)="onAddUser()"><i class="fa fa-plus"></i> Create User</button>
            <table class="table table-bordered table-hover">
                <thead class="thead thead-inverse">
                    <tr>
                        <th>User</th>
                        <th>Role</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let userInfo of allUsers">
                        <td>{{ userInfo.email }}</td>
                        <td>
                            <select [(ngModel)]="userInfo.role" (change)="onChangeRoleSelect($event, userInfo)">
                                <option value="" [selected]="userInfo.role == ''">Member</option>
                                <option value="Admin" [selected]="userInfo.role == 'Admin'">Admin</option>
                                <option value="Manager" [selected]="userInfo.role == 'Manager'">Manager</option>
                            </select>
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="onDelete($event, userInfo)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="showAddUser" class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3  col-sm-8 col-sm-offset-2 col-xs-12">
            <div class="row">
                <button type="button" class="btn btn-primary-outline pull-right " (click)="onGoBack()"><i class="fa fa-backward"></i> Cancel</button>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="form-group">
                        <div>Email</div>
                        <input class="form-control" [(ngModel)]="newUser.email" />
                        <span class="text-warning"></span>
                    </div>
                    <div class="form-group">
                        <div>Password</div>
                        <input type="password" class="form-control" [(ngModel)]="newUser.password" />
                        <span class="text-warning"></span>
                    </div>
                    <div class="form-group">
                        <div>ConfirmPassword</div>
                        <input type="password" class="form-control" [(ngModel)]="newUser.passwordConfirm" />
                        <span class="text-warning"></span>
                    </div>

                    <div class="form-group">
                        <div>Role</div>
                        <select [(ngModel)]="newUser.role">
                            <option value="" selected>Member</option>
                            <option value="Admin">Admin</option>
                            <option value="Manager">Manager</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success" (click)="onSaveUser($event, newUser)">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
